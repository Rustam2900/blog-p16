{% extends 'base.html' %}

{% block title %} Login Page {% endblock %}

{% block content %}

<form method="post">
    {% csrf_token %}
    <label>Username</label>
    <input name="username" type="text">
    <br>
    <br>
    <label>Password</label>
    <input name="password" type="password">
    <br>
    <br>
    <button type="submit">Login</button>
</form>

{% endblock %}

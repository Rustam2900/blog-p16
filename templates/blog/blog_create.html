{% extends 'base.html' %}

{% block title %} Blog create {% endblock %}

{% block content %}

    <h1>Blog create</h1>
    <hr>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        {% if form.errors %}
        {% for field in form %}
            {% for error in field.errors %}
                <p> {{ error }} </p>
            {% endfor %}
        {% endfor %}
    {% endif %}

    <input type="submit", value="Save">
    </form>

{% endblock %}
